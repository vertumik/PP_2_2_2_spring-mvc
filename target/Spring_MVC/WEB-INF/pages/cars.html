<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars</h1>

<table border="1", cellpadding="20">
    <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Series</th>
    </tr>

    <tr th:each="car : ${cars}">
        <th th:utext="${car.getModel}"/>
        <td align="center", th:utext="${car.getColor()}"/>
        <td align="center", th:utext="${car.getSeries()}"/>
    </tr>

</table>

</body>
</html>
