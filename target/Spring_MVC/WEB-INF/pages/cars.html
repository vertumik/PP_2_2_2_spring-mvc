<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<html>
<head>
    <title>List of Cars</title>
</head>
<body>
<header>
    <h2>${headline}</h2>
</header>
<table border="1">
    <tr>
        <td>Model</td>
        <td>Color</td>
        <td>Series</td>
    </tr>
    <c:forEach var="cars" items="${cars}">
        <tr>
            <td>${cars.model}</td>
            <td>${cars.color}</td>
            <td>${cars.series}</td>
        </tr>
    </c:forEach>
</table><br>
</body>
</html>
