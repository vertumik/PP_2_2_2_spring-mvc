<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars</h1>

<table>
    <tr>
        <th>model</th>
        <th>color</th>
        <th>series</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:utext="${car.getModel()}"></td>
        <td th:utext="${car.getColor()}"></td>
        <td th:utext="${car.getSeries()}"></td>
    </tr>

</table>

</body>
</html>
