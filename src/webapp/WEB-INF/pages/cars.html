<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>th:each</h1>

<table border="1">
    <tr>
        <th>model</th>
        <th>color</th>
        <th>series</th>
    </tr>

    <tr th:each="lst : ${cars}">
        <td th:utext="${lst.model}">model</td>
        <td th:utext="${lst.color}">color</td>
        <td th:utext="${lst.series}">series</td>
    </tr>

</table>

</body>
</html>
