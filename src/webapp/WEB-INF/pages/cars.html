<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars</h1>

<table border="1", cellpadding="20">
    <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Series</th>
    </tr>

    <tr th:each="car : ${list}">
        <th th:text="${car.getModel}">value</th>
        <td align="center", th:text="${car.getColor()}">value</td>
        <td align="center", th:text="${car.getSeries()}">value</td>
    </tr>

</table>

</body>
</html>
